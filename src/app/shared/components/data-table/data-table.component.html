<div class="container flex justify-center p-2 min-h-screen">
  <div class="w-3/4 pt-6">
    <table class="w-full text-gray-600 bg-white shadow-md">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-4 text-start">Name</th>
          <th class="p-4 text-start">Company Name</th>
          <th class="p-4 text-start">Designation</th>
        </tr>
        <tr>
          <th class="p-2">
            <div class="relative">
              <span class="absolute top-3 left-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
              </span>
              <input
                type="text"
                class="p-2 ps-7 bg-slate-100 w-full shadow"
                placeholder="search..."
                [(ngModel)]="name"
              />
            </div>
          </th>
          <th class="p-2">
            <div class="relative">
              <span class="absolute top-3 left-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
              </span>
              <input
                type="text"
                class="p-2 bg-slate-100 w-full shadow ps-7"
                placeholder="search..."
                [(ngModel)]="companyName"
              />
            </div>
          </th>
          <th class="p-2">
            <div class="relative">
              <span class="absolute top-3 left-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                  />
                </svg>
              </span>
              <input
                type="text"
                class="p-2 bg-slate-100 w-full shadow ps-7"
                placeholder="search..."
                [(ngModel)]="designation"
              />
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr
          *ngFor="let user of users | 
          customSearch : name : 'name':'email'|
          customSearch:companyName:'company.name'  |
          customSearch:designation:'company.designation'  
          "
          class="border-b"
          [ngClass]="{'bg-green-200' :user.company.designation.toLowerCase() === 'angular developer'}"
        >
          <td class="p-2">
            <p class="font-bold text-gray-600">
              {{ user.name }}
            </p>
            <p>
              {{ user.email }}
            </p>
          </td>
          <td class="p-2">
            {{ user.company.name }}
          </td>
          <td class="p-2">
            {{ user.company.designation }}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
